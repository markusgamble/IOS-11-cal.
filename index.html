<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display-area">
          <div id="output-area" class="display">0</div>
        </div>
        <div class="button-area">
          <div class="buttons">
            <button id="btn-clear" class="btn light-gray" type="button" name="clear">AC</button>
            <button id="btn-opposite" class="btn light-gray" type="button" name="opposite">+/-</button>
            <button id="btn-percent" class="btn light-gray" type="button" name="percent">%</button>
            <button class="btn btn-operator orange" type="button" name="division">รท</button><br>
            <button class="btn btn-number lighter-gray" type="button" name="seven">7</button>
            <button class="btn btn-number lighter-gray" type="button" name="eight">8</button>
            <button class="btn btn-number lighter-gray" type="button" name="nine">9</button>
            <button class="btn btn-operator orange" type="button" name="multiplication">x</button><br>
            <button class="btn btn-number lighter-gray" type="button" name="four">4</button>
            <button class="btn btn-number lighter-gray" type="button" name="five">5</button>
            <button class="btn btn-number lighter-gray" type="button" name="six">6</button>
            <button class="btn btn-operator orange" type="button" name="subtraction">-</button><br>
            <button class="btn btn-number lighter-gray" type="button" name="one">1</button>
            <button class="btn btn-number lighter-gray" type="button" name="two">2</button>
            <button class="btn btn-number lighter-gray" type="button" name="three">3</button>
            <button id="btn-add" class="btn btn-operator orange" type="button" name="addition">+</button><br>
            <button id="btn-zero" class="btn btn-wide lighter-gray" type="button" name="zero">0</button>
            <button id="btn-decimal" class="btn lighter-gray" type="button" name="decimal">.</button>
            <button id="btn-equal" class="btn orange" type="button" name="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="functlib.js"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
